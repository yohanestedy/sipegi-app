<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - SiPeGi</title>
        <link
            rel="icon"
            type="image/svg+xml"
            href="../assets/static/images/logo/sipegi-favicon.svg"
        />
        <link
            rel="stylesheet"
            crossorigin
            href="../assets/compiled/css/app.css"
        />
        <link
            rel="stylesheet"
            crossorigin
            href="../assets/compiled/css/error.css"
        />
    </head>

    <body>
        <div id="error">
            <div class="error-page container">
                <div class="col-md-8 col-12 offset-md-2">
                    <div class="text-center">
                        <img
                            class="img-error"
                            src="../assets/compiled/png/error-nointernet.png"
                            alt="No internet"
                        />
                        <h1 class="error-title">Tidak Ada Koneksi Internet</h1>
                        <p class="fs-5 text-gray-600">
                            Pastikan koneksi internet Anda aktif untuk memuat
                            halaman ini.
                        </p>
                        <button
                            class="btn btn-primary"
                            onClick="window.location.reload();"
                        >
                            Perbaharui Halaman
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
